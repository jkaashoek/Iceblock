{% extends "base.html" %}
{% block body %}
<h1>Hello world! Please log in below</h1>
<form action="{% url 'login' %}" method="post">
{% csrf_token %}
Username:<input type="text" id="username" name="username"/><br>
Password:<input type="password" id="password" name="password"/>
<input type="submit" value="Login" class="btn btn-inverse btn-small"/>
</form>
{% endblock body %}
