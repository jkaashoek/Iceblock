{% extends "unibase.html" %}
{% block body %}
<body class="loginbody">
<div class="container widthswitcher">
<div class="hero-unit login">
<h1 class="loginheading">Welcome to Iceblock! Please log in below</h1>
  <br>
<form class="form-inline" action="{% url 'login' %}" method="post">
{% csrf_token %}
  <div>
  <label class="control-label inline" for="#inputUsername">Username:</label>
  <input type="text" id="inputUsername" placeholder="Username" name="username">
  </div>  
    
  <div>
  <label class="control-label inline" for="#inputPassword">Password:</label>
  <input type="password" id="inputPassword" placeholder="Password" name="password">
  </div>
  
  <div>
  <button type="submit" class="btn btn-inverse btn-small">Sign in</button>
  </div>
  
</form>
</div>
</div>
</body>
{% endblock %}
